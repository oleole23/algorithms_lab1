name: build cpp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up C++ toolchain
      uses: actions/setup-cpp@v3
      with:
        cpp-version: '17'
    - name: Build
      run: g++ main.cpp -o main.o

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        # Artifact name
        name: main.cpp
        # A file, directory or wildcard pattern that describes what to upload
        path: main.exe
        retention-days: 10
        
      
